<ion-header>

  <ion-navbar>
    <ion-title>forgot-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="padding">
  <form [formGroup]="forgotForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" formControlName="email" name="email"></ion-input>
      </ion-item>
      
    </ion-list>
    <div padding>
      <button ion-button primary block (click)="onSubmit(email)" [disabled]="!forgotForm.valid">Submit</button>
    </div>
  </form>
  <span><p  class="padding errorMessage" >{{errorMessage}}</p></span>
</ion-content>
